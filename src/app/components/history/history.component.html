<div class="app-head">
    <h2>History</h2>
</div>
<div class="app-content">
    <div class="history-video-content">
        <div *ngIf="globals.historyVideos.length === 0" class="video-list-info">
            No history
        </div>
        <div *ngFor="let historyVideo of globals.historyVideos; let i = index" [attr.data-index]="i" class="video-item">
            <app-video-item [videoIndex]="i" [videoItem]="historyVideo" [listID]="4"></app-video-item>
        </div>
    </div>
</div>
