<button class="open-menu" (click)="toggleMenu()"><span class="fa fa-cog"></span></button>
<nav id="main-nav" [class.active]="menuOpened">
    <button class="close-menu" (click)="toggleMenu()"><span class="fa fa-times-circle"></span></button>
    <h2>Settings</h2>
    <p>Soon...</p>
    <form [formGroup]="settingsForm">
        <div *ngFor="let setting of getSettings.controls; let i=index">
            <input type="checkbox" [attr.id]="'setting-' + i" [formControl]="setting"/>
            <label [attr.for]="'setting-' + i">{{playerAttr.settings[i].name}}</label>
        </div>
    </form>
</nav>
<div class="nav-overlay" (click)="toggleMenu()"></div>
