<div class="app-head">
    <h2>Settings</h2>
</div>
<div class="app-content">
    <form *ngIf="finished" [formGroup]="settingsForm" id="settingsForm" novalidate>
        <div *ngFor="let setting of getSettings.controls; let i=index" [ngClass]="{'hide': !settings[i].visible}" class="form-group">
            <input type="checkbox" [attr.id]="'setting-' + i" [formControl]="setting"/>
            <label [attr.for]="'setting-' + i">{{ settings[i].name }}<span class="round-check"></span></label>
        </div>
        <div class="form-group form-select">
            <label for="val-search-results">Set trending country</label>
            <span *ngIf="loadingRegion" class="loading-region fa fa-circle-o-notch fa-spin fa-fw"></span>
            <select class="form-field" [value]="regionCode" (change)="changeRegion($event.target.value)" [disabled]="loadingRegion">
                <option value="US">United States</option>
                <option value="GB">United Kingdom</option>
                <option value="RO">Romania</option>
            </select>
        </div>
        <div class="form-group form-text">
            <label for="val-api-key">Api Key</label>
            <input type="text" id="val-api-key" class="form-field" placeholder="Your key" [value]="apiKey" spellcheck="false">
        </div>
        <div class="form-group form-text">
            <label for="val-search-results">Results for search (Max. 50)</label>
            <input type="text" id="val-search-results" class="form-field" placeholder="1 to 50" [value]="numSearchRes">
        </div>
        <div class="form-group form-text">
            <label for="val-related-results">Results for related videos (Max. 50)</label>
            <input type="text" id="val-related-results" class="form-field" placeholder="1 to 50" [value]="numRelatedRes">
        </div>
        <button type="submit" class="btn btn-primary btn-round">Save settings</button>
    </form>
</div>
