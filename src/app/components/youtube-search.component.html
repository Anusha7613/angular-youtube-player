<div class="app-head">
    <p>Home</p>
</div>
<div class="app-content">
  <form id="main-search" role="search" [formGroup]="searchForm" (ngSubmit)="onSubmit($event)" novalidate>
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search" autofocus formControlName="searchInput">
          <button class="clear-button" (click)="clearSearch()"><span class="fa fa-times"></span></button>
        </div>
      </div>
      <div class="settings">
        <span>List mode:</span>
        <div id="toggle-list-mode">
          <p class="fa fa-list" [ngClass]="{'active': listGrid }" (click)="toggleList(0)"></p>
          <p class="fa fa-th" [ngClass]="{'active': !listGrid }" (click)="toggleList(1)"></p>
        </div>
      </div>
      <div *ngIf="searchForm.valid" id="search-video-list" class="video-list">
        <div *ngFor="let video of videos; let i = index" [attr.data-index]="i" class="video-item" (click)="onClickVideo($event, i, 1)">
          <div *ngIf="searchVideoImage" class="video-item-image">
            <img src="{{ video.snippet.thumbnails.default.url }}" alt="video thumbnail" />
          </div>
          <div class="video-item-content">
            <p>{{ video.snippet.title }}</p>
          </div>
        </div>
      </div>
  </form>
  <div *ngIf="feedVideos" id="feed-video-list" class="video-list" [ngClass]="{'grid-list': !listGrid }">
    <div *ngFor="let feedVideo of feedVideos; let i = index" [attr.data-index]="i" class="video-item" (click)="onClickVideo($event, i, 3)">
      <div class="video-item-image">
        <img src="{{ feedVideo.snippet.thumbnails.medium.url }}" alt="feed video thumbnail" />
      </div>
      <div class="video-item-content">
        <p>{{ feedVideo.snippet.title }}</p>
      </div>
    </div>
  </div>
</div>
