  <div id="logo">
    <a routerLink="/category/all" class="logo-svg" title="Homepage"></a>
    <small *ngIf="globals.regionCode">{{ globals.regionCode }}</small>
  </div>
  <nav>
    <ul>
      <li><a routerLink="/category/all" routerLinkActive="is-active" title="Homepage">Home</a></li>
      <li><a routerLink="/history" routerLinkActive="is-active" title="History page">History</a></li>
      <li><a routerLink="/about" routerLinkActive="is-active" title="About application page">About</a></li>
      <li><a routerLink="/settings" routerLinkActive="is-active" title="Settings page">Settings</a></li>
    </ul>
  </nav>
  <app-search></app-search>

<app-component-player></app-component-player>
<div id="app-container" [ngClass]="{'light-mode': !globals.darkMode}">
  <input type="text" class="hide-input" #videoItemIDvalue />
  <div style="width: 100%">
    <app-related></app-related>
  </div>
  <div class="container">
    <div class="col col-1">
        <div class="app app-services">
            <div class="app-content">

            </div>
        </div>
        <app-playlist></app-playlist>
    </div>
    <div class="col col-3">
        <div class="app app-feed">
          <router-outlet></router-outlet>
        </div>
        <div [ngClass]="{'active': shared.notify.enabled }" class="notif notif-primary">
          <span class="fa fa-cog fa-spin fa-fw"></span>
          <p>{{ shared.notify.message }}</p>
        </div>
    </div>
    <div class="col col-2">
        <div class="app app-player">
            <!-- <div class="app-head">
                <h2>Player</h2>
                <div class="settings">
                    <p (click)="addPlaylistItem(0, 3)"><span class="fa fa-plus"></span>Add to playlist</p>
                </div>
            </div> -->
            <div class="app-content">
              <div id="related-video-list" class="video-list" [ngClass]="{'activePlayer': globals.displayVideoPlayer }">
                <div class="video-item-head">
                    Similar videos
                </div>
                <div class="related-video-content">
                  <ng-container *ngIf="globals.relatedVideos.length === 0 && !globals.isLoading">
                    <div class="text-center-block">
                      Related videos list is empty.
                    </div>
                  </ng-container>
                  <ng-container *ngIf="globals.isLoading">
                    <div *ngFor="let i of [1,2,3,4]" class="video-item">
                      <div class="video-item-info">
                        <div class="video-item-image loading-featured"></div>
                        <div class="video-item-content loading-featured"></div>
                      </div>
                    </div>
                  </ng-container>
                </div>
              </div>
            </div>
        </div>
    </div>
  </div>
  <div id="mobile-unavailable">
    The app is not ready for mobile/tablet, soon...
  </div>
</div>
